		<!-- Don't try to render mustache templates with jinja -->
		{% raw %}				
			<script id="tmplLayerList" type="x-tmpl-mustache">
			{{#data}}
				<tr id="layer_{{layer_id}}" data-uri="{{uri}}">
					<td class="clickable">{{name}}</td>
					<td class="clickable">{{tag}}</td>
					<td class="clickable">{{parent_id}}</td>
					<td class="col-md-2 text-right">
						<a class="btn btn-primary" id="copy-{{layer_id}}" data-uri="{{uri}}"><i class="fa fa-copy fa-fw"></i></a>
						<a class="btn btn-danger" id="delete-{{layer_id}}" data-uri="{{uri}}"><i class="fa fa-trash-o fa-fw"></i></a>
					</td>
				</tr>
			{{/data}}
			</script>
			
			<script id="tmplLayers" type="x-tmpl-mustache">
			{{#data}}
				<option value="{{layer_id}}" data-uri="{{uri}}">{{name}}</option>
			{{/data}}
			</script>			
					
			<script id="tmplLayerTree" type="x-tmpl-mustache">
			{{#data}}
				<li>{{name}}</li>
			{{/data}}
			</script>
		{% endraw %}

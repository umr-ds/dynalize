		<!-- Don't try to render mustache templates with jinja -->
		{% raw %}	
			<script id="tmplCloudList" type="x-tmpl-mustache">
			{{#data}}
				<tr id="cloud_{{clouddef_id}}" data-uri="{{uri}}">
					<td class="clickable">{{name}}</td>
					<td class="clickable">{{cloudprovider_id}}</td>
					<td class="clickable">{{snapshot_name}}</td>
					<td class="clickable">{{status}}</td>
					<td class="col-md-2 text-right">
						<a tabindex="0" role="button" class="btn btn-success" id="start-{{clouddef_id}}" data-uri="{{uri}}" data-id="{{clouddef_id}}"><i class="fa fa-play fa-fw"></i></a>
						<a class="btn btn-primary" id="copy-{{clouddef_id}}" data-uri="{{uri}}"><i class="fa fa-copy fa-fw"></i></a>
						<a class="btn btn-danger" id="delete-{{clouddef_id}}" data-uri="{{uri}}"><i class="fa fa-trash-o fa-fw"></i></a>
					</td>
				</tr>
			{{/data}}
			</script>

			<script id="tmplCloudInstanceList" type="x-tmpl-mustache">
			{{#data}}
				<tr id="instance_{{instance_id}}" data-uri="{{uri}}">
					<td class="clickable">{{provider_id}}</td>
					<td class="clickable">{{hostname}}</td>
					<td class="clickable">{{comment}}</td>
					<td class="clickable">{{clouddef_id}}</td>
					<td class="clickable">{{provider_name}}</td>
					<td class="clickable">{{status}}</td>
					<td class="col-md-3 text-right">
						<a class="btn btn-success" id="start-{{instance_id}}" data-uri="{{uri}}"><i class="fa fa-play fa-fw"></i></a>
						<a class="btn btn-danger" id="stop-{{instance_id}}" data-uri="{{uri}}"><i class="fa fa-stop fa-fw"></i></a>
						<a class="btn btn-danger" id="terminate-{{instance_id}}" data-uri="{{uri}}"><i class="fa fa-trash-o fa-fw"></i></a>
						<a class="btn btn-primary" id="snapshot-{{instance_id}}" data-uri="{{uri}}"><i class="fa fa-download fa-fw"></i></a>
					</td>
				</tr>
			{{/data}}
			</script>
			
			<script id="tmplClouds" type="x-tmpl-mustache">
			{{#data}}
				<option value="{{clouddef_id}}" data-uri="{{uri}}">{{name}}</option>
			{{/data}}
			</script>			
			
			<script id="tmplCloudtype" type="x-tmpl-mustache">
			{{#data}}
				<option value="{{cloudprovider_id}}" data-uri="{{uri}}">{{name}}</option>
			{{/data}}
			</script>

			<script id="tmplCloudInstancePopover" type="x-tmpl-mustache">
			{{#data}}
				<div id="tmplCloudStartInstanceContent">
					<div class="form-group">
						<label class="control-label" for="txtCloudInstanceCount_{{clouddef_id}}">Anzahl Instanzen</label>  
						<input id="txtCloudInstanceCount_{{clouddef_id}}" name="txtCloudInstanceCount_{{clouddef_id}}" type="text" class="form-control input-md" value="1">	
					</div>
					<div class="form-group">
						<label class="control-label" for="txtCloudInstanceType_{{clouddef_id}}">Instanz-Typ</label>  
						<input id="txtCloudInstanceType_{{clouddef_id}}" name="txtCloudInstanceType_{{clouddef_id}}" type="text" class="form-control input-md" value="t2.medium">	
					</div>
					<button id="btnCloudStartInstance_{{clouddef_id}}" type="submit" class="btn btn-default btn-block">Start</button>
				</div>
			{{/data}}
			</script>
		{% endraw %}

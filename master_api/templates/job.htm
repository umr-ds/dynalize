	<!-- Jobs -->
	<div class="page hiddenPage" id="divJobs">
		<div class="container">
			<legend>Jobs</legend>
			<table class="table table-hover" id="tblJobs">
				<thead>
					<tr>
						  <th>Name</th>
						  <th>CloudDefinition</th>
						  <th class="text-right">Aktionen</th>
					</tr>
				  </thead>
				<tbody>
					<tr>
						<td>
							<i class="fa fa-spinner fa-spin fa-lg"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<form class="form-horizontal">
				<fieldset>
					<!-- Form Name -->
					<legend>Neuer Job</legend>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="txtJobName">Name</label>  
					  <div class="col-sm-10">
						<input id="txtJobName" name="txtJobName" type="text" class="form-control input-md">	
					  </div>
					</div>
					
					<hr>
					
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="cboJobCloud">CloudDefinition</label>  
					  <div class="col-sm-10">
						<select class="form-control" id="cboJobCloud" name="cboJobCloud">
						</select>
					  </div>
					</div>		
	
					
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="cboJobRunLayer">Run Layer</label>  
					  <div class="col-sm-10">
						<select class="form-control" id="cboJobRunLayer" name="cboJobRunLayer">
						</select>
					  </div>
					</div>						
					
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="cboJobScript">Skript</label>  
					  <div class="col-sm-10">
						<select class="form-control" id="cboJobScript" name="cboJobScript">
						</select>
					  </div>
					</div>
					
					<hr>

					<div class="form-group">
					  <label class="col-sm-2 control-label" for="cboJobSourceDataProvider">Quell-DataDefinition</label>  
					  <div class="col-sm-10">
						<select class="form-control" id="cboJobSourceDataProvider" name="cboJobSourceDataProvider">
						</select>
					  </div>
					</div>		

					<div class="form-group">
					  <label class="col-sm-2 control-label" for="cboJobDestinationDataProvider">Ziel-DataDefinition</label>  
					  <div class="col-sm-10">
						<select class="form-control" id="cboJobDestinationDataProvider" name="cboJobDestinationDataProvider">
						</select>
					  </div>
					</div>						
					
					<hr>	
					
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="txtJobTaskTimeout">Task Timeout (in Sek.)</label>  
					  <div class="col-sm-10">
						<input id="txtJobTaskTimeout" name="txtJobTaskTimeout" type="text" class="form-control input-md" value="600">	
					  </div>
					</div>
								
					<!-- Button (Double) -->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="btnJobSave"></label>
					  <div class="col-sm-10">
						<button id="btnJobSave" name="btnJobSave" class="btn btn-success"><i class="fa fa-save"></i> Speichern</button>
						<button id="btnJobCancel" name="btnJobCancel" class="btn btn-danger"><i class="fa fa-remove"></i> Abbrechen</button>
					  </div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	<!-- /Jobs -->
